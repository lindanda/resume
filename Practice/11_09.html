<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务11_09</title>
	<style>
		html,body{ width:100%; height:100%;font-family: "微软雅黑"}
		.box1{display:table; width:100%; height:100%; overflow:hidden; margin-left:50px; position:relative;}
		.box2{vertical-align:middle; display:table-cell; position:absolute; top:50%; left:50%;}
		.box3{color:#fff; background-color: #eee; display:inline-block; position:relative; top:-50%; left:-50%;}
		h1{color: #000;padding: 20px 10px;margin:0;}		
		p{color: #000;padding: 0 10px;margin:0; padding-bottom: 20px;}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<div class="box3">
				<h1>这里是内容</h1>
				<p>内容的宽高不定</p>
		    </div>
		</div>
	</div>
</body>
</html>
